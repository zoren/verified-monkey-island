<html>
    <head>        
        <script src="node_modules/parsimmon/build/parsimmon.browser.js"></script>           
    </head>
    <script src="dist/run.bundle.js"></script>  
    <body>
        <div style="display: flex">
            <form onsubmit="Run.loadStory(); return false;">
                <textarea id="story-text" cols="120" rows="50" style="font-family: monospace"></textarea><br/>
                <input type="submit" value="Load story" />
            </form>
            <script>Run.loadMI2part1();</script>
            <div style="display: flex; flex-direction: column;">
                <div style="height: 50%">
                    <div id="current-message">Welcome! Press Load story to begin playing.</div>
                    <div id="available-actions"></div>
                    Inventory:
                    <div id="inventory"></div> 
                </div>
                <div>
                    <form onsubmit="return false;">
                        <label>
                            Enter predicate for completion analysis<br/>
                            <input type="text" id="predicate-input" value="money = Money400"/>
                        </label>
                        <input type="submit" value="Analyse from initial state" onclick="Run.analyseInitial();" />
                        <input type="submit" value="Analyse from current state" onclick="Run.analyseCurrent();" />
                    </form>
                    <textarea id="actions-textarea" cols="40" ></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
